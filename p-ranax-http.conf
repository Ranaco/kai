server {
    server_name *.p.ranax.co p.ranax.co;

location / {
    proxy_pass http://127.0.0.1:8080;

    # --- WebSocket (ABSOLUTELY REQUIRED) ---
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;

    # Forward all WS headers explicitly
    proxy_set_header Sec-WebSocket-Key $http_sec_websocket_key;
    proxy_set_header Sec-WebSocket-Version $http_sec_websocket_version;
    proxy_set_header Sec-WebSocket-Protocol $http_sec_websocket_protocol;

    # --- Disable buffering (CRITICAL for FRP + WS) ---
    proxy_buffering off;
    proxy_cache off;

    # --- Standard headers ---
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Long-lived WS
    proxy_read_timeout 1d;
    proxy_send_timeout 1d;
}

    listen [::]:443 ssl ipv6only=on; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/p.ranax.co/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/p.ranax.co/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}

server {
    if ($host = p.ranax.co) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80;
    listen [::]:80;
    server_name *.p.ranax.co p.ranax.co;
    return 404; # managed by Certbot


}
